<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>添加学生</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>

		<!--顶部导航栏-->
		<div th:replace="~{commons/commons::topbar}"></div>

		<div class="container-fluid">
			<div class="row">

				<!--侧边栏-->
				<div th:replace="~{commons/commons::sidebar}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<form th:action="@{/emp/add}" method="post">
						<div class="form-group">
							<label>姓名</label>
							<input type="text" name="name" class="form-control" required>
						</div>
						<div class="form-group">
							<label>密码</label>
							<input type="password" name="password" class="form-control" required>
						</div>
						<div class="form-group">
							<label>年龄</label>
							<input type="text" name="age" class="form-control" required>
						</div>
						<div class="form-group">
							<label>性别</label><br/>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="sex" value="1" required>
								<label class="form-check-label">男</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="sex" value="0" required>
								<label class="form-check-label">女</label>
							</div>
						</div>
						<div class="form-group">
							<label>联系方式</label>
							<input type="text" name="phone" class="form-control" required>
						</div>
						<div class="form-group">
							<label>生日</label>
							<!--注意此处的日期格式  SpringBoot默认格式为 1778/12/12 12:12:12 可以在配置文件修改-->
							<input type="text" class="form-control" placeholder="例如:1778-12-12" name="birth" required>
						</div>
						<div class="form-group">
							<label>就业情况</label>
<!--							<input type="text" class="form-control" placeholder="例如:已就业" name="employment_intention" required>-->
							<select class="form-control" name="studentid" required>
								<option th:each="department:${departList}" th:value="${department.id}">[[${department.name}]]</option>
							</select>
						</div>
						<div class="form-group">
							<label>角色</label>
							<select class="form-control" name="role" required>
								<option th:each="roles:${rolesList}" th:value="${roles.id}">[[${roles.name}]]</option>
							</select>
						</div>
						<button type="submit" class="btn btn-primary">添加</button>
					</form>
				</main>
			</div>
		</div>


	</body>

</html>
