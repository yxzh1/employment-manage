<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>添加企业</title>
	<!-- Bootstrap core CSS -->
	<link th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
	<style type="text/css">
		/* Chart.js */

		@-webkit-keyframes chartjs-render-animation {
			from {
				opacity: 0.99
			}
			to {
				opacity: 1
			}
		}

		@keyframes chartjs-render-animation {
			from {
				opacity: 0.99
			}
			to {
				opacity: 1
			}
		}

		.chartjs-render-monitor {
			-webkit-animation: chartjs-render-animation 0.001s;
			animation: chartjs-render-animation 0.001s;
		}
	</style>
</head>

<body>

	<!--顶部导航栏-->
	<div th:replace="~{commons/commons::topbar}"></div>

	<div class="container-fluid">
		<div class="row">

			<!--侧边栏-->
			<div th:replace="~{commons/commons::sidebar}"></div>

			<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
				<form th:action="@{/etp/add}" method="post">
					<div class="form-group">
						<label>HR</label>
						<input type="text" name="name" class="form-control" required>
					</div>

					<div class="form-group">
						<label>密码</label>
						<input type="password" name="password" class="form-control" required>
					</div>

					<div class="form-group">
						<label>年龄</label>
						<input type="text" name="age" class="form-control" required>
					</div>

					<div class="form-group">
						<label>性别</label><br/>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="sex" value="1" required>
							<label class="form-check-label">男</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="sex" value="0" required>
							<label class="form-check-label">女</label>
						</div>
					</div>

					<div class="form-group">
						<label>联系方式</label>
						<input type="text" name="phone" class="form-control" required>
					</div>

					<div class="form-group">
						<label>行业</label>
						<select class="form-control" name="enterprise_industryid" required>
							<option th:each="enterprise1:${enterpriseList1}" th:value="${enterprise1.id}">[[${enterprise1.name}]]</option>
						</select>
					</div>

					<div class="form-group">
						<label>公司</label>
						<input type="text" name="enterprise_name" class="form-control" required>
					</div>

					<div class="form-group">
						<label>地址</label>
						<select class="form-control" name="enterprise_addressid" required>
							<option th:each="enterprise2:${enterpriseList2}" th:value="${enterprise2.id}" >[[${enterprise2.name}]]</option>
						</select>
					</div>

					<button type="submit" class="btn btn-primary">添加</button>
				</form>
			</main>
		</div>
	</div>


</body>

</html>
