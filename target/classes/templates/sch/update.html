<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>修改老师信息</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>

		<!--顶部导航栏-->
		<div th:replace="~{commons/commons::topbar}"></div>

		<div class="container-fluid">
			<div class="row">

				<!--侧边栏-->
				<div th:replace="~{commons/commons::sidebar(active='sch')}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<form th:action="@{/sch/update}" method="post">
						<input type="hidden" name="id" th:value="${teachers.id}">
						<div class="form-group">
							<label>姓名</label>
							<input type="text" name="name" th:value="${teachers.name}"  class="form-control">
						</div>
						<div class="form-group">
							<label>密码</label>
							<input type="text" name="password" th:value="${teachers.password}" class="form-control">
						</div>
						<div class="form-group">
							<label>年龄</label>
							<input type="text" name="age" th:value="${teachers.age}" class="form-control">
						</div>
						<div class="form-group">
							<label>性别</label><br/>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="sex" value="1" th:checked="${teachers.sex==1}">
								<label class="form-check-label">男</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="sex" value="0" th:checked="${teachers.sex==0}">
								<label class="form-check-label">女</label>
							</div>
						</div>
						<div class="form-group">
							<label>联系方式</label>
							<input type="text" name="phone" th:value="${teachers.phone}" class="form-control">
						</div>
						<div class="form-group">
							<label>负责专业</label>
							<input type="text" name="major" th:value="${teachers.major}" class="form-control">
						</div>
						<div class="form-group" shiro:hasPermission="'sch:*'">
							<label>角色</label>
							<select class="form-control" name="role">
								<option th:each="roles:${rolesList}" th:value="${roles.id}" th:selected="${teachers.role==roles.id}">[[${roles.name}]]</option>
							</select>
						</div>
						<button type="submit" class="btn btn-primary">修改</button>
					</form>
				</main>
			</div>
		</div>

	</body>

</html>
