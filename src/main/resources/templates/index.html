<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>首页</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link th:href="@{/asserts/css/signin.css}" rel="stylesheet">
	</head>

	<body class="text-center">

	<form class="form-signin" th:action="@{/login}">
		<img class="mb-4" th:src="@{/asserts/img/logo-new.png}" alt="w_w">
		<h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}"></h1>
		<h4 style="color: red" th:text="${msg}"></h4>
		<label class="sr-only">Username</label>
		<input type="text" name="username" class="form-control" th:placeholder="#{login.username}" required="" autofocus="">
		<br/>
		<label class="sr-only">Password</label>
		<input type="password" name="password" class="form-control" th:placeholder="#{login.password}" required="">
		<label style="margin: auto;" >
			<input style="width:55%;float:left; " type="text" name="validateCode" id="validateCode" th:placeholder="#{login.validate}" required="required" />
				<img style="width:35%;float:right; " th:src="@{/captcha/captchaImage}"
					 onclick="this.src='/captcha/captchaImage?'+Math.random()" />
		</label>
		<br>
		<div class="checkbox mb-3">
<!--			<label>-->
<!--				<input type="checkbox" name="rememberMe"> [[#{login.remember}]]-->
<!--			</label>-->
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">[[#{login.btn}]]</button>
<!--		<button class="btn btn-lg btn-primary btn-block" onclick="location.href='/toregister'" value="Regist &raquo;">-->
<!--			[[#{login.btn1}]]-->
<!--		</button>-->
<!--		<p class="mt-5 mb-3 text-muted">© 2017-2022</p>-->
		<p class="mt-5 mb-3 text-muted"></p>
		<a class="btn btn-sm" th:href="@{/index.html(l='zh_CN')}">中文</a>
		<a class="btn btn-sm" th:href="@{/index.html(l='en_US')}">English</a>
	</form>
	</body>

</html>
